<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>管理员登录</title>
</head>
<body>
<div class="container">
<div class="page-header">
  <h1><a href="/">云村顾问团</a>&nbsp;<small>标签申诉系统</small></h1>
</div>
<form class="form-inline" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName2">账号</label>
    <input type="text" class="form-control" id="exampleInputName2" name="username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">密码</label>
    <input type="password" class="form-control" id="exampleInputEmail2" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">登录</button>
</form>
</div>
</body>
</html>
